<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bamazon</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="jumbo" class="jumbotron">
                    <h2>Welcome to Bamazon!</h2>
                    <br>
                     <button id="cart">Shopping Cart</button>
                    <h4>Please feel free to shop around!</h4>
                </div>
            </div>
        </div>
    </div>
        <div id="productsList" class="container">
        </div>

        <div id="modal" class="modal">

            <!-- Modal content -->
            <div id="modal-content">
              <span id="close">&times;</span>
              <h4>Check Out Time! Your Cart:</h4>
              <ul id="shopList"></ul>
              <div id="totalCart"></div>
              <button type="button" class="btn btn-danger">Complete Order</button>  
            </div>
          
          </div>
        

<script src="js/app.js"></script>

</script>
    
</body>
</html>
